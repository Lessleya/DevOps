steps:
#This step builds the container image
  - name: "gcr.io/cloud-builders/docker"
    id: Build
    args:
      - "build"
      - "-t"
      - "gcr.io/project-funky-flex/lesliee-cruz-stedi:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args:
      - "push"
      - "gcr.io/project-funky-flex/lesliee-cruz-stedi:latest"
  - name: "gcr.io/cloud-builders/docker"
    id: Test
    args:
      - "run"
      - "gcr.io/project-funky-flex/lesliee-cruz-stedi:latest"
